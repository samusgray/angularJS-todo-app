<!doctype html>
<html ng-app>
<head>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.1/angular.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js "></script>
  <script type="text/javascript" src="todo.js"></script>
  
	<link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css" rel="stylesheet">  
	<link rel="stylesheet" type="text/css" href="todo.css">
</head>
<body>
<div class="container">
	<div ng-controller="TodoCtrl">
		<h2> Total Todos: {{getTotalTodos()}}</h2>
		<ul class="unstyled">
			<li ng-repeat="todo in todos">
				<input type="checkbox" ng-model="todo.done">
				<span class="done-{{todo.done}}">{{todo.text}}</span>
			</li>
		</ul>
		<form class="form-horizontal">
			<input type="text" ng-model="formTodoText" ng-model-instant>
			<button class="btn btn-success" ng-click="addTodo()"><i class="icon-plus"></i>Add</button>
		</form>

		<button class="btn-large" ng-click="clearCompleted()"><i class="icon-trash"></i>Cleare Completed</button>

	</div>
</div>
</body>
</html>
